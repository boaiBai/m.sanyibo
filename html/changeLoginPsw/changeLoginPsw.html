<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <title>修改登录密码</title>
        <link rel="stylesheet" href="../../css/mui.min.css" />
        <link rel="stylesheet" href="../../css/sanyibao/commo.css" />
        <link rel="stylesheet" href="../../css/sanyibao/addBank.css">
    </head>
    <body class="bg-red">
        <form action="#">
            <div class="form-row">
                <div class="form-item">
                    <label>当前密码</label>
                    <input type="text" value="******" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <label>新密码&emsp;</label>
                    <input type="text" placeholder="6-12位字符，字母加数字的组合">
                </div>
                <div class="form-item">
                    <label>确认密码</label>
                    <input type="text" placeholder="请再次输入新密码">
                </div>
            </div>
            <div class="btn-div">
                <button class="btn">完成</button>
            </div>
        </form>
    </body>
    <script type="text/javascript" src="../../js/mui.min.js"></script>
    <script type="text/javascript">

    </script>
</html>
