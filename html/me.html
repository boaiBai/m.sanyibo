	<script>		
		//todo:隐藏显示状态如何记录
		
		var showType=false//默认显示，客户资金情况
		var money,shouyi,yue;
		window.onload=function(){
			var $show=document.getElementById("show");
			if(showType){
				$show.className="syb_icon icon-show"
			}else{
				$show.className="syb_icon icon-hide"
				money=document.querySelector(".money").innerText;
				shouyi=document.querySelector(".shouyi").innerText;
				yue=document.querySelector(".yue").innerText;
				document.querySelector(".money").innerText="****";
				document.querySelector(".shouyi").innerText="****";
				document.querySelector(".yue").innerText="****";
			}
		}
		
		//是否显示资金情况
		document.getElementById("show").addEventListener("tap",function(){
			if(showType){
				showType=false;
				this.className="syb_icon icon-hide"
				money=document.querySelector(".money").innerText;
				shouyi=document.querySelector(".shouyi").innerText;
				yue=document.querySelector(".yue").innerText;
				document.querySelector(".money").innerText="****";
				document.querySelector(".shouyi").innerText="****";
				document.querySelector(".yue").innerText="****";
			}else{
				showType=true;
				this.className="syb_icon icon-show"
				document.querySelector(".money").innerText=money;
				document.querySelector(".shouyi").innerText=shouyi;
				document.querySelector(".yue").innerText=yue;
			}
		})
	</script>
