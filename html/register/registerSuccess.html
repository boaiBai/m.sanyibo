<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <title>注册成功-开通存管账户</title>
        <link rel="stylesheet" href="../../css/mui.min.css" />
        <link rel="stylesheet" href="../../css/sanyibao/commo.css" />
        <link rel="stylesheet" href="../../css/sanyibao/edit.css">
    </head>
    <body class="bg-red">
        <div class="top">
            <img src="../../img/edit/register-success.png" alt="">
            <p>恭喜您注册成功</p>
        </div>
        <div class="edit-form bf">
            <form action="#">
                <div class="bank-img">
                    <img src="../../img/edit/bank.png" alt="">
                </div>
                <div class="form-item">
                    <input type="text" placeholder="您的姓名">
                </div>
                <div class="form-item">
                    <input type="text" placeholder="身份证号">
                </div>
                <div class="form-item">
                    <input type="text" placeholder="您持有的银行卡号">
                </div>
                <div class="form-item">
                    <input type="text" placeholder="银行预留手机号">
                </div>
                <div class="form-item">
                    <input type="text" placeholder="短信验证码">
                    <p class="send-code">获取验证码</p>
                </div>
                <div class="btn-item go-next">
                    <button class="btn">确认开通</button>
                </div>
            </form>
            <div class="other-item bottom-item">
                <a href="#">
                    <p>跳过，以后开通</p>
                </a>
                <a href="#">
                    <p>查看支持的银行及限额</p>
                </a>
            </div>
        </div>
    </body>
</html>
