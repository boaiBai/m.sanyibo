<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <title>注册</title>
        <link rel="stylesheet" href="../../css/mui.min.css" />
        <link rel="stylesheet" href="../../css/sanyibao/commo.css" />
        <link rel="stylesheet" href="../../css/sanyibao/edit.css">
    </head>
    <body>
        <div class="bg-color ht5"></div>
        <div class="title">
            <p class="title-main">设置密码</p>
            <p class="title-sub">请牢记您的登录密码</p>
        </div>
        <div class="edit-form">
            <form action="#">
                <div class="form-item">
                    <input type="text" placeholder="请输入登录密码">
                </div>
                <div class="form-item">
                    <input type="text" placeholder="请确认登录密码">
                </div>
                <div class="form-item">
                    <input type="text" placeholder="推荐人手机号（可不填）">
                </div>
                <div class="btn-item go-next">
                    <button class="btn">完成</button>
                </div>
            </form>
        </div>
    </body>
</html>
