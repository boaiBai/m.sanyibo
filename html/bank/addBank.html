<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <title>添加银行卡</title>
        <link rel="stylesheet" href="../../css/mui.min.css" />
        <link rel="stylesheet" href="../../css/sanyibao/commo.css" />
        <link rel="stylesheet" href="../../css/sanyibao/addBank.css">
    </head>
    <body class="bg-red">
        <form action="#">
            <div class="form-row">
                <div class="form-item">
                    <label>持卡人</label>
                    <input type="text" placeholder="持卡人姓名">
                </div>
                <div class="form-item">
                    <label>身份证</label>
                    <input type="text" placeholder="持卡人身份证">
                </div>
                <div class="form-item">
                    <label>银行卡</label>
                    <input type="text" placeholder="持卡人银行卡号码">
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <label>手机号</label>
                    <input type="text" placeholder="银行卡预留手机号">
                </div>
                <div class="form-item">
                    <label>验证码</label>
                    <input type="text" placeholder="手机验证码">
                    <p class="send-code">获取验证码</p>
                </div>
            </div>
            <div class="btn-div">
                <button class="btn">添加</button>
            </div>
        </form>
    </body>
    <script type="text/javascript" src="../../js/mui.min.js"></script>
    <script type="text/javascript">

    </script>
</html>
