<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <title>开通银行存管账户</title>
        <link rel="stylesheet" href="../../css/mui.min.css" />
        <link rel="stylesheet" href="../../css/sanyibao/commo.css" />
        <link rel="stylesheet" href="../../css/sanyibao/addBank.css">
    </head>
    <body class="bg-red">
        <form action="#">
            <div class="form-row">
                <div class="form-item">
                    <label>姓名&emsp;&emsp;</label>
                    <input type="text" placeholder="您的姓名">
                </div>
                <div class="form-item">
                    <label>身份证号</label>
                    <input type="text" placeholder="您的身份证号">
                </div>
                <div class="form-item">
                    <label>银行卡号</label>
                    <input type="text" placeholder="您持有的银行卡号">
                </div>
                <div class="form-item">
                    <label>预留手机</label>
                    <input type="text" placeholder="银行预留手机号">
                </div>
                <div class="form-item">
                    <label>验证码&emsp;</label>
                    <input type="text" placeholder="短信验证码">
                    <p class="send-code" style="border: none;">获取验证码</p>
                </div>
            </div>
            <div class="btn-div">
                <button class="btn">完成</button>
            </div>
            <p class="tips"><a href="#">查看支持的银行及限额</a></p>
        </form>
    </body>
    <script type="text/javascript" src="../../js/mui.min.js"></script>
    <script type="text/javascript">

    </script>
</html>
